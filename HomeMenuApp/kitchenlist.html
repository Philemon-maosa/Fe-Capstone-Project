<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Kitchen | HomeMenuApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">HomeMenuApp</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="kitchenlist.html" class="active">My Kitchen</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="kitchen-container">
    <h2>My Kitchen 🏠</h2>

    <!-- Form to add pantry items -->
    <form id="addItemForm">
      <input type="text" id="itemInput" placeholder="Ingredient name..." required>
      <input type="text" id="itemQuantity" placeholder="Quantity (optional)">
      <input type="text" id="itemUnit" placeholder="Unit (optional)">
      <button type="submit">Add Ingredient</button>
    </form>

    <!-- List of pantry items -->
    <ul id="itemList"></ul>

    <!-- Suggest recipes -->
    <button id="suggest-btn" class="btn">Get Suggested Recipes</button>

    <!-- Container for suggested recipes -->
    <div id="suggestions-container" class="suggestions-container"></div>
  </main>

  <footer>
    <p>© 2025 HomeMenuApp. All rights reserved.</p>
  </footer>

  <script src="js/kitchenlist.js"></script>
</body>
</html>
