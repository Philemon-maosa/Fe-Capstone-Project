<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HomeMenuApp</title>
  <link rel="stylesheet" href="css/style.login.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">üçΩÔ∏è HomeMenuApp</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="homepage.html">Homepage</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <!-- heading stays above the form -->
    <h2>Welcome Back!</h2>
    <p class="form-subtitle">Login to continue</p>

    <form id="loginform" action="#" method="POST" class="form-box">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <p class="forgot">Forgot Password?</p>

      <button type="submit" class="btn">Login</button>

      <p class="form-footer">
        Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </main>

  <footer>

</body>
</html>
