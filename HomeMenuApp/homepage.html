<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeMenu | Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <h1 class="logo">HomeMenuApp</h1>
    <nav>
      <ul>
        <li><a href="homepage.html" class="active">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="kitchenlist.html">Kitchen List</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-container">
    <!-- Dashboard Section -->
    <section id="dashboard-section">
      <h1>Welcome to HomeMenu üçΩÔ∏è</h1>
      <p id="welcome-text">Loading your info...</p>
      <section class="actions">
        <button id="view-recipes">View Recipes</button>
        <button id="view-ingredients">My Ingredients</button>
      </section>
    </section>

    <!-- Ingredients Section (Hidden by default) -->
    <section id="ingredients-section" style="display:none;">
      <h1>My Ingredients</h1>
      
      <!-- Add Ingredient Form -->
      <div class="add-ingredient-form">
        <input type="text" id="ingredient-name" placeholder="Ingredient name">
        <input type="number" id="ingredient-quantity" placeholder="Quantity">
        <button id="add-ingredient-btn">Add Ingredient</button>
      </div>

      <!-- Pantry List -->
      <ul id="pantry-container"></ul>
      <button id="back-to-dashboard">Back to Dashboard</button>
    </section>
  </main>

  <script src="js/homepage.js"></script>
</body>
</html>
