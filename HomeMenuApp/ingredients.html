<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ingredients | HomeMenu</title>

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- TailwindCSS CDN (optional, won't override existing classes unless you use Tailwind) -->

  <!-- Axios CDN for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    /* Optional quick styling for delete button */
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }

    #ingredients-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #ingredients-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">HomeMenuApp</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="kitchenlist.html">Kitchen List</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="ingredients-container">
    <h2>My Ingredients ðŸ§‚</h2>
    <form id="ingredient-form">
      <input type="text" id="ingredient-name" placeholder="Enter ingredient..." required>
      <button type="submit">Add Ingredient</button>
    </form>

    <ul id="ingredients-list">
      <!-- Ingredients will appear here with delete buttons -->
    </ul>
  </main>

  <!-- Your JS file -->
  <script src="js/ingredients.js"></script>
</body>
</html>
